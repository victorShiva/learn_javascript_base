<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <a href="../index.html" aria-current="page">Home</a>
        <a target="_blank" href="https://github.com/victorShiva/learn_javascript_base">GitHub Channel</a>
    </nav>
    <div class="container">
        <h1>BMI calculator</h1>
        <form>
            <p><label for="height">Height in CM : </label><input type="text" id="height" /></p>
            <p><label for="weight">Weight in KG : </label><input type="text" id="weight" /></p>
            <button> Calculate </button>
            <div class="result"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
